<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #000;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .scanner-frame::before,
        .scanner-frame::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #00ff88;
        }

        .scanner-frame::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
            border-radius: 10px 0 0 0;
        }

        .scanner-frame::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 10px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status.ready {
            background: rgba(0, 255, 136, 0.1);
            color: #00aa55;
            border: 2px solid rgba(0, 255, 136, 0.3);
        }

        .status.error {
            background: rgba(255, 0, 0, 0.1);
            color: #cc0000;
            border: 2px solid rgba(255, 0, 0, 0.3);
        }

        .result {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            word-break: break-all;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #00aa55;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result p {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }

        .copy-btn {
            background: #00aa55;
            margin-top: 10px;
            font-size: 14px;
            padding: 8px 16px;
        }

        .copy-btn:hover {
            background: #008844;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #video {
                height: 250px;
            }

            .scanner-frame {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± QR Scanner</h1>
        
        <div class="scanner-container">
            <video id="video" playsinline></video>
            <div class="scanner-overlay">
                <div class="scanner-frame"></div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">Start Scanner</button>
            <button id="stopBtn" disabled>Stop Scanner</button>
        </div>

        <div id="status" class="status">Click "Start Scanner" to begin</div>

        <div id="result" class="result">
            <h3>ðŸŽ¯ QR Code Detected!</h3>
            <p id="resultText"></p>
            <button class="copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');

        let stream = null;
        let scanning = false;
        let animationId = null;

        // Initialize the scanner
        startBtn.addEventListener('click', startScanner);
        stopBtn.addEventListener('click', stopScanner);

        async function startScanner() {
            try {
                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment', // Use back camera if available
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;
                video.play();

                startBtn.disabled = true;
                stopBtn.disabled = false;
                scanning = true;

                updateStatus('Camera ready - Point at QR code', 'ready');

                // Start scanning when video is ready
                video.addEventListener('loadedmetadata', () => {
                    scanQRCode();
                });

            } catch (error) {
                console.error('Camera access error:', error);
                updateStatus('Camera access denied or not available', 'error');
            }
        }

        function stopScanner() {
            scanning = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }

            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            updateStatus('Scanner stopped', '');
            hideResult();
        }

        function scanQRCode() {
            if (!scanning) return;

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    showResult(code.data);
                    updateStatus('QR Code found!', 'ready');
                } else {
                    updateStatus('Scanning... Point camera at QR code', 'ready');
                }
            }

            animationId = requestAnimationFrame(scanQRCode);
        }

        function showResult(data) {
            resultText.textContent = data;
            result.style.display = 'block';
            
            // Add a subtle success animation
            result.style.animation = 'none';
            setTimeout(() => {
                result.style.animation = 'slideIn 0.3s ease';
            }, 10);
        }

        function hideResult() {
            result.style.display = 'none';
        }

        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function copyToClipboard() {
            const text = resultText.textContent;
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showTemporaryMessage('Copied to clipboard!');
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showTemporaryMessage('Copied to clipboard!');
            }
        }

        function showTemporaryMessage(message) {
            const originalText = status.textContent;
            const originalClass = status.className;
            
            updateStatus(message, 'ready');
            
            setTimeout(() => {
                status.textContent = originalText;
                status.className = originalClass;
            }, 2000);
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && scanning) {
                stopScanner();
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
