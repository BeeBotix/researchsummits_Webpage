<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - Stripe</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="stripe-payment.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
        }

        .payment-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .payment-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .payment-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .payment-form {
            padding: 40px 30px;
        }

        .order-summary {
            background: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .order-item:last-child {
            margin-bottom: 0;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
            font-weight: 600;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
        }

        #card-element {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            transition: border-color 0.2s;
        }

        #card-element.StripeElement--focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        #card-errors {
            color: #ef4444;
            font-size: 14px;
            margin-top: 8px;
            min-height: 20px;
        }

        .pay-button {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
        }

        .pay-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }

        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .security-badges {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #6b7280;
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
            color: #059669;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: #d1fae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Secure Payment</h1>
            <p>Complete your purchase safely with Stripe</p>
        </div>

        <div class="payment-form" id="payment-form">
            <div class="order-summary">
                <div class="order-item">
                    <span>Premium Subscription</span>
                    <span>$29.99</span>
                </div>
                <div class="order-item">
                    <span>Tax</span>
                    <span>$2.40</span>
                </div>
                <div class="order-item">
                    <span>Total</span>
                    <span>$32.39</span>
                </div>
            </div>

            <form id="card-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="card-element">Card Information</label>
                    <div id="card-element">
                        <!-- Stripe Elements will create form elements here -->
                    </div>
                    <div id="card-errors" role="alert"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" placeholder="123 Main St">
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" class="form-control" placeholder="12345">
                    </div>
                </div>

                <button type="submit" class="pay-button" id="submit-button">
                    <span class="loading" id="loading"></span>
                    <span id="button-text">Pay $32.39</span>
                </button>
            </form>

            <div class="security-badges">
                <div class="security-badge">
                    <span>üîí</span>
                    <span>SSL Encrypted</span>
                </div>
                <div class="security-badge">
                    <span>üõ°Ô∏è</span>
                    <span>PCI Compliant</span>
                </div>
                <div class="security-badge">
                    <span>üí≥</span>
                    <span>Stripe Secure</span>
                </div>
            </div>
        </div>

        <div class="success-message" id="success-message">
            <div class="success-icon">‚úì</div>
            <h2>Payment Successful!</h2>
            <p>Thank you for your purchase. You'll receive a confirmation email shortly.</p>
        </div>
    </div>

    <script>
        // Initialize Stripe with live key
        // Replace with your actual live publishable key
        const stripe = Stripe('pk_live_YOUR_ACTUAL_LIVE_KEY_HERE'); // Replace with your live key
        const elements = stripe.elements();
        
        // Create card element
        const cardElement = elements.create('card', {
            style: {
                base: {
                    fontSize: '16px',
                    color: '#424770',
                    '::placeholder': {
                        color: '#aab7c4',
                    },
                },
                invalid: {
                    color: '#9e2146',
                },
            },
        });
        
        cardElement.mount('#card-element');
        
        // Handle real-time validation errors from the card Element
        cardElement.on('change', ({error}) => {
            const displayError = document.getElementById('card-errors');
            if (error) {
                displayError.textContent = error.message;
            } else {
                displayError.textContent = '';
            }
        });
        
        // Handle form submission
        const form = document.getElementById('card-form');
        const submitButton = document.getElementById('submit-button');
        const loading = document.getElementById('loading');
        const buttonText = document.getElementById('button-text');
        
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Disable the submit button and show loading
            submitButton.disabled = true;
            loading.style.display = 'inline-block';
            buttonText.textContent = 'Processing...';
            
            // Create payment method
            const {error, paymentMethod} = await stripe.createPaymentMethod({
                type: 'card',
                card: cardElement,
                billing_details: {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    address: {
                        line1: document.getElementById('address').value,
                        postal_code: document.getElementById('zip').value,
                    },
                },
            });
            
            if (error) {
                // Show error to customer
                document.getElementById('card-errors').textContent = error.message;
                
                // Re-enable the submit button
                submitButton.disabled = false;
                loading.style.display = 'none';
                buttonText.textContent = 'Pay $32.39';
            } else {
                // Send payment method to your server for processing
                // This is where you'd make the actual payment in production
                try {
                    const response = await fetch('/create-payment-intent', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            payment_method_id: paymentMethod.id,
                            amount: 3239, // Amount in cents ($32.39)
                            currency: 'usd',
                            customer_email: document.getElementById('email').value,
                            customer_name: document.getElementById('name').value,
                        }),
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Show success message
                        document.getElementById('payment-form').style.display = 'none';
                        document.getElementById('success-message').style.display = 'block';
                    } else {
                        throw new Error(result.error || 'Payment failed');
                    }
                } catch (serverError) {
                    // Handle server errors
                    document.getElementById('card-errors').textContent = 'Payment failed. Please try again.';
                    console.error('Payment error:', serverError);
                    
                    // Re-enable the submit button
                    submitButton.disabled = false;
                    loading.style.display = 'none';
                    buttonText.textContent = 'Pay $32.39';
                }
            }
        });
        
        // Add some interactive effects
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
